<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up or Log-In</title>
    <link rel="icon" href="./photos/galaxy.png" type="image/png" title="Atom">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="./photos/space3.jpg" alt="space.png">
        </div>
        <div class="right-div">
            <div class="div-one">
                <!-- <p class="head">Realize your deepest dreams.</p> -->
                <p class="sub">Sign up now to get started!</p>
            </div>
            <div class="div-two">
                <form action="./data.html" method="get">
                    <div class="one">
                        <label for="first_name">First Name: </label>
                            <input type="text" id="first_name" placeholder="Neil">
                        <label for="last_name">Last Name: </label>
                            <input type="text" id="last_name" placeholder="Armstrong">
                    </div>

                    <div class="two">
                        <label for="email">Email: </label>
                            <input type="email" id="email" placeholder="neilarmstrong@gmail.com">
                        <label for="phone_number">Phone Number: </label>
                            <input type="number" id="phone_number">
                    </div>
                    
                    <div class="three">
                        <label for="password">Password: </label>
                            <input type="password" id="password">
                        <label for="confirm_password">Confirm Password: </label>
                            <input type="password" id="confirm_password">
                    </div>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
